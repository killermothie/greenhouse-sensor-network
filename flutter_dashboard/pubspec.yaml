name: greenhouse_dashboard
description: Flutter dashboard for greenhouse sensor network
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.20.2
  # State Management
  flutter_riverpod: ^3.0.3
  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Charts
  fl_chart: ^1.1.1
  # Notifications
  flutter_local_notifications: ^19.5.0
  # Connectivity
  connectivity_plus: ^7.0.0
  # Shared Preferences
  shared_preferences: ^2.2.2
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true


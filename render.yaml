services:
  - type: web
    name: greenhouse-sensor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./greenhouse.db
      - key: PORT
        fromService:
          type: web
          name: greenhouse-sensor-api
          property: port

